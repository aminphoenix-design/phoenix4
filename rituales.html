<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rituales - PhoenixFrame</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="rituales.js" defer></script>
</head>
<body>

    <!-- Fondo de partículas -->
    <div id="particles-js" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

    <div class="container">
        <header>
            <h1>Rituales de Renacimiento - PhoenixFrame</h1>
        </header>

        <section class="ritual-form">
            <h2>Crea tu Ritual</h2>
            <form id="formulario-ritual">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="pilar">Pilar:</label>
                <select id="pilar" name="pilar" required>
                    <option value="tiempo">Tiempo</option>
                    <option value="vida">Vida</option>
                    <option value="muerte">Muerte</option>
                    <option value="poder">Poder</option>
                </select>

                <label for="razon">Razón para Renacer:</label>
                <textarea id="razon" name="razon" rows="4" required></textarea>

                <button type="submit">Realizar Ritual</button>
            </form>
        </section>

        <section class="rituales-list">
            <h2>Rituales Realizados</h2>
            <ul id="lista-rituales">
                <!-- Ritual List will be populated here -->
            </ul>
        </section>

    </div>

</body>
</html>
