<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rituales - PhoenixFrame</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rituales de PhoenixFrame</h1>
    <p>Renace y eleva tu marca</p>
  </header>

  <!-- Contenedor de las partículas -->
  <div id="particles-js"></div>

  <section class="rituales-formulario">
    <form id="formulario-ritual">
      <label for="nombre">Nombre o Runa:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre o deja que se genere la runa" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>

      <label for="razon">Razón para permitir el renacer:</label>
      <textarea id="razon" name="razon" placeholder="Escribe tu razón..." required></textarea>

      <label for="pilar">Elige tu Pilar:</label>
      <select id="pilar" name="pilar" required>
        <option value="tiempo">Tiempo</option>
        <option value="vida">Vida</option>
        <option value="muerte">Muerte</option>
        <option value="poder">Poder</option>
      </select>

      <button type="submit">Enviar Ritual</button>
    </form>

    <ul id="lista-rituales"></ul>
  </section>

  <footer>
    <p>&copy; 2025 PhoenixFrame</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
