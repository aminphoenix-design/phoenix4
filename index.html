<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoenixFrame - El Umbral</title>
  <link rel="stylesheet" href="estilos.css">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <!-- Contenedor de Partículas -->
  <div id="particles-js"></div>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="grimorio.html">Grimorio</a></li>
      <li><a href="ritual.html">Ritual</a></li>
      <li><a href="visiones.html">Visiones</a></li>
      <li><a href="profecia.html">Profecía</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <header id="hero">
    <video autoplay muted loop id="video-fondo">
      <source src="assets/fondo-oscuro.mp4" type="video/mp4">
    </video>
    <div class="contenido-hero">
      <h1>PhoenixFrame</h1>
      <p>Traspasa el umbral. Tiempo. Vida. Muerte. Poder.</p>
    </div>
  </header>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#facc15"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 4
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#facc15",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
