<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visiones - PhoenixFrame</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />
  <style>
    #galeria {
      padding: 4rem 2rem;
      text-align: center;
      background: #111;
    }

    #galeria h2 {
      font-size: 2.5rem;
      color: #e63946;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-in-out;
    }

    .imagenes-galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .imagenes-galeria img,
    .imagenes-galeria video {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(230, 57, 70, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .imagenes-galeria img:hover,
    .imagenes-galeria video:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(230, 57, 70, 0.4);
    }

    /* Modal (Visor MÃ¡gico) */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 1rem;
      box-shadow: 0 0 40px rgba(230, 57, 70, 0.5);
    }

    .modal video,
    .modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 1rem;
    }

    .modal-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="grimorio.html">Grimorio</a></li>
      <li><a href="ritual.html">Ritual</a></li>
      <li><a href="visiones.html">Visiones</a></li>
      <li><a href="profecia.html">ProfecÃ­a</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <section id="galeria">
    <h2>ðŸœƒ Visiones del Abismo</h2>
    <div class="imagenes-galeria">
      <img src="assets/vision1.jpg" alt="FÃ©nix oscuro" class="vision" />
      <img src="assets/vision2.jpg" alt="Reloj cÃ³smico" class="vision" />
      <video class="vision" autoplay loop muted>
        <source src="assets/vision3.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <!-- Modal (Visor MÃ¡gico) -->
  <div class="modal" id="modal-vision">
    <span class="modal-close" id="cerrar-modal">&times;</span>
    <div class="modal-content" id="contenido-modal"></div>
  </div>

  <script>
    const visiones = document.querySelectorAll('.vision');
    const modal = document.getElementById('modal-vision');
    const modalContent = document.getElementById('contenido-modal');
    const cerrarModal = document.getElementById('cerrar-modal');

    visiones.forEach(el => {
      el.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalContent.innerHTML = '';

        if (el.tagName === 'IMG') {
          const img = document.createElement('img');
          img.src = el.src;
          img.alt = el.alt;
          modalContent.appendChild(img);
        } else if (el.tagName === 'VIDEO') {
          const video = document.createElement('video');
          video.src = el.querySelector('source').src;
          video.controls = true;
          video.autoplay = true;
          modalContent.appendChild(video);
        }
      });
    });

    cerrarModal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalContent.innerHTML = '';
      }
    });
  </script>

</body>
</html>
