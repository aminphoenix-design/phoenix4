<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rituales - PhoenixFrame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div> <!-- PartÃ­culas de fondo -->
    <header>
        <h1>Rituales del Renacer</h1>
        <p>Crea tu ritual y conecta con los pilares para descubrir tu runa.</p>
    </header>

    <section id="rituales">
        <h2>Genera un Ritual</h2>
        <form id="formulario-ritual">
            <input type="text" id="nombre" placeholder="Tu Nombre" required />
            <select id="pilar">
                <option value="tiempo">Tiempo</option>
                <option value="vida">Vida</option>
                <option value="muerte">Muerte</option>
                <option value="poder">Poder</option>
            </select>
            <button type="submit">Crear Ritual</button>
        </form>

        <ul id="lista-rituales"></ul>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
