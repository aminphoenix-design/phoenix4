<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rituales</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="grimorio.html">Grimorio</a></li>
      <li><a href="ritual.html">Ritual</a></li>
      <li><a href="visiones.html">Visiones</a></li>
      <li><a href="profecia.html">Profec√≠a</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <section id="ritual" class="fade-in">
    <h2>Invoca tu Ritual</h2>
    <form id="formulario-ritual">
      <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
      <select id="elemento" name="elemento">
        <option value="tiempo">Tiempo</option>
        <option value="vida">Vida</option>
        <option value="muerte">Muerte</option>
        <option value="poder">Poder</option>
      </select>
      <button type="submit">Guardar Ritual</button>
    </form>

    <div id="rituales-guardados">
      <h3>Rituales Invocados</h3>
      <ul id="lista-rituales"></ul>
    </div>
  </section>

  <script src="scripts.js"></script>
  <script>
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ["#8a2be2", "#ffcc00"] },
        shape: { type: "circle" },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
        },
        links: { enable: true, distance: 150, color: "#ffcc00", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
