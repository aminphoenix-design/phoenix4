<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profecía - PhoenixFrame</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.0/dist/tsParticles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div> <!-- Efecto de partículas -->

    <header>
        <h1>Profecía: El Renacer de tu Marca</h1>
        <p>Comparte tu visión sobre el futuro de las marcas que renacen con PhoenixFrame.</p>
    </header>

    <section class="formulario">
        <h2>Crea tu profecía</h2>
        <form id="formulario-profecia">
            <label for="nombre-profecia">Tu nombre</label>
            <input type="text" id="nombre-profecia" name="nombre-profecia" required>

            <label for="texto-profecia">Tu profecía</label>
            <textarea id="texto-profecia" name="texto-profecia" rows="4" required></textarea>

            <button type="submit">Publicar profecía</button>
        </form>
    </section>

    <section class="publicaciones">
        <h2>Publicaciones recientes</h2>
        <ul id="lista-profecias">
            <!-- Aquí aparecerán las profecías -->
        </ul>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
