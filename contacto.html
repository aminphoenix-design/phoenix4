<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PhoenixFrame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div> <!-- Partículas de fondo -->
    
    <header>
        <h1>Contacto con PhoenixFrame</h1>
        <p>Conectemos para hacer renacer tu marca.</p>
    </header>

    <section id="contacto">
        <h2>Formulario de Contacto</h2>

        <form id="formulario-contacto">
            <!-- Nombre Pre-rellenado si viene de la página de Ritual -->
            <label for="nombre-contacto">Tu Nombre:</label>
            <input type="text" id="nombre-contacto" name="nombre" placeholder="Tu Nombre" required />
            
            <!-- Mostrar la runa generada para ese nombre -->
            <div id="runa-contacto" style="display: none;">
                <label>Tu Runa:</label>
                <span id="runa-display"></span>
            </div>
            
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu Teléfono" required />
            
            <label for="razon">Razón para Renacer:</label>
            <textarea id="razon" name="razon" placeholder="¿Por qué quieres renacer?" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
