    <header>

    <main>
        <section id="contacto">
            <h1>Contáctanos</h1>
            <p>Si deseas renacer como el fénix o tienes alguna pregunta sobre cómo PhoenixFrame puede transformar tu marca, contáctanos.</p>

            <form>
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="razon">Razón para ayudar a tu marca a renacer:</label>
                <textarea id="razon" name="razon" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
