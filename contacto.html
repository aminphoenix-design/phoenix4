    <!-- Sección de contacto -->
    <section id="contacto">
        <h1>Contacta con Nosotros</h1>
        <p>¿Listo para tu renacer? Rellena el formulario y te ayudaremos a transformar tu marca.</p>
        
        <form id="formulario-contacto" method="post">
            <!-- Nombre o Runa generada automáticamente -->
            <label for="nombre-contacto">Tu Nombre o Runa:</label>
            <input type="text" id="nombre-contacto" name="nombre-contacto" placeholder="Tu Nombre o Runa" required readonly />

            <!-- Número de Teléfono -->
            <label for="telefono-contacto">Número de Teléfono:</label>
            <input type="tel" id="telefono-contacto" name="telefono-contacto" placeholder="Tu Número de Teléfono" required />

            <!-- Razón para Renacer -->
            <label for="razon-contacto">Razón para Renacer:</label>
            <textarea id="razon-contacto" name="razon-contacto" placeholder="¿Por qué deseas renacer?" required></textarea>

            <button type="submit" class="boton-dorado">Enviar</button>
        </form>
    </section>
