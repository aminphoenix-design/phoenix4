<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Contenedor para las partículas -->
  <div id="particles-js"></div>

  <nav>
    <!-- Navegación -->
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="grimorio.html">Grimorio</a></li>
      <li><a href="ritual.html">Ritual</a></li>
      <li><a href="visiones.html">Visiones</a></li>
      <li><a href="profecia.html">Profecía</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido del formulario de contacto -->
  <section id="contacto" class="fade-in">
    <h2>Contáctanos</h2>

    <form id="formulario-contacto" action="#" method="post">
      <div class="campo">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="campo">
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>

      <div class="campo">
        <label for="razon">Razón para Renacer como el Fénix:</label>
        <textarea id="razon" name="razon" rows="4" required></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Scripts -->
  <script src="scripts.js"></script>

  <script>
    // Inicializar las partículas
    tsParticles.load("particles-js", {
      particles: {
        number: {
          value: 80, // Número de partículas
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: ["#8a2be2", "#ffcc00"] // Colores de partículas (violeta y dorado)
        },
        shape: {
          type: "circle", // Forma circular
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.1,
            sync: false
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: "#ffcc00", // Color de los enlaces
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse" // Modo repulsión al pasar el ratón
          },
          onclick: {
            enable: true,
            mode: "push" // Añadir más partículas al hacer clic
          }
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
